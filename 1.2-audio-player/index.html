<!DOCTYPE html>
<html lang="en">

<body>
  <main>
    <div class="audio-player">
      <div class="audio-player__wrapper">
        <div class="audio-player__track-img">
          <div class="audio-player__track-info">
            <div class="track-artist">---</div>
            <div class="track-separator">/</div>
            <div class="track-title">---</div>
          </div>
        </div>
        <div class="audio-player__controls-tool">
          <div class="audio-player__controls-btn">
            <button class="audio-player__prev-btn btn">
              <span class="btn_arrow">&lt;</span>
            </button>
            <button class="audio-player__play-btn btn">
              <span class="btn__half_one"></span>
              <span class="btn__half_two"></span>
            </button>
            <button class="audio-player__next-btn btn">
              <span class="btn_arrow">&gt;</span>
            </button>
          </div>
        </div>
        <div class="audio-player__progress-bar progress">
          <div class="progress__time">
            <div class="progress__time-current">00:00</div>
            <div class="progress__time-end">00:00</div>
          </div>
          <div class="progress__filled">
            <input type="range" id="progress" name="progress" min="0" max="" value="" step="1" />
          </div>
        </div>
      </div>
      <div class="audio-player__controls-tool">
        <div class="audio-player__controls-btn">
          <button class="audio-player__prev-btn btn">
            <span class="btn_arrow">&lt;</span>
          </button>
          <button class="audio-player__play-btn btn">
            <span class="btn__half_one"></span>
            <span class="btn__half_two"></span>
          </button>
          <button class="audio-player__next-btn btn">
            <span class="btn_arrow">&gt;</span>
          </button>
        </div>
      </div>
      <div class="audio-player__progress-bar progress">
        <div class="progress__time">
          <div class="progress__time-current">00:00</div>
          <div class="progress__time-end">00:00</div>
        </div>
        <div class="progress__filled">
          <input type="range" id="progress" name="progress" min="0" max="100" value="0" step="1" />
        </div>
      </div>
    </div>
    <div class="audio-player__footer footer">
      <div class="footer__copy">
        <div class="footer__year">2023</div>
        <div class="footer__github">
          <a href="https://github.com/Nuttik">by Nata</a>
        </div>
      </div>
      <div class="footer__rs">
        <a href="https://rs.school/js-stage0/"><img src="assets/images/theme/rs_school_js.svg" width="50" /></a>
      </div>
    </div>
    </div>
  </main>

  <script src="assets/js/index.js"></script>
  <script src="assets/js/audio-player.js"></script>
</body>

</html>
